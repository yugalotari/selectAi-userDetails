<div class="users-wrapper">
  <h2>Users</h2>

  <div class="controls">
    <input type="text" placeholder="Search by name..." [(ngModel)]="searchTerm" (input)="searchUsers()" />

    <select [(ngModel)]="sortBy" (change)="sortUsers()">
      <option value="name">Sort by Name</option>
      <option value="email">Sort by Email</option>
      <option value="username">Sort by Username</option>
    </select>
  </div>

  <div *ngIf="loading" class="loading">Loading users...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!loading && !error">
    <div *ngIf="filteredUsers && filteredUsers.length > 0; else noData">
      <div class="user-list">
        <div class="user-card" *ngFor="let user of filteredUsers">
          <div class="info">
            <h3>{{ user.name }}</h3>
            <p>{{ user.email }}</p>
          </div>
          <button (click)="openDetails(user)">View Details</button>
        </div>
      </div>
    </div>

    <ng-template #noData>
      <div class="no-data">
        <span class="material-icons icon">search</span>
        <h3>No Users Found</h3>
        <p>Try changing your search or check back later.</p>
      </div>
    </ng-template>
  </div>
</div>
